<!-- frontend/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" onclick="toggleSection('about')">About Us</a></li>
            <li><a href="#" onclick="toggleSection('uploadMarks')">Upload Marks</a></li>
            <li><a href="#" onclick="toggleSection('registerStudent')">Register Student</a></li>
            <li><a href="#" onclick="toggleSection('search')">Search Student</a></li>
            <li><a href="#" onclick="toggleSection('report')">Generate Report</a></li>
        </ul>
    </nav>

    <div id="about" class="section">About Us content here.</div>
    <div id="uploadMarks" class="section hidden">
        <h2>Upload Marks</h2>
        <form id="uploadMarksForm">
            <input type="text" id="studentId" placeholder="Student ID" required>
            <input type="number" id="marks" placeholder="Marks" required>
            <button type="submit">Upload</button>
        </form>
    </div>
    <div id="registerStudent" class="section hidden">
        <h2>Student Bio Data Registration</h2>
        <form id="registrationForm">
            <input type="text" id="studentName" placeholder="Student Name" required>
            <input type="text" id="parentName" placeholder="Parent Name" required>
            <input type="text" id="academicInfo" placeholder="Academic Info" required>
            <input type="text" id="healthInfo" placeholder="Health Info" required>
            <button type="submit">Register</button>
        </form>
    </div>
    <div id="search" class="section hidden">
        <h2>Search Student</h2>
        <input type="text" id="searchInput" placeholder="Student Name">
        <button onclick="searchStudent()">Search</button>
        <div id="searchResults"></div>
    </div>
    <div id="report" class="section hidden">
        <h2>Generate Report</h2>
        <input type="text" id="reportStudentId" placeholder="Student ID" required>
        <button onclick="generateReport()">Generate</button>
        <div id="reportResult"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
